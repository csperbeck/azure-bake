version: '3.2'
services:
  storage:
    image: storage-test:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
       - "git_repo=${git_repo}"
       - "git_branch=${git_branch}" 
       - "container_uri=${CONTAINER_URI}"
       - "BAKE_AUTH_SUBSCRIPTION_ID=${BAKE_AUTH_SUBSCRIPTION_ID}"
       - "BAKE_AUTH_SERVICE_ID=${BAKE_AUTH_SERVICE_ID}"
       - "BAKE_AUTH_SERVICE_KEY=${BAKE_AUTH_SERVICE_KEY}" 
       - "BAKE_AUTH_TENANT_ID=${BAKE_AUTH_TENANT_ID}"
